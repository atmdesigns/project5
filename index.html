<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Verchema's Project 5 Submission</title>
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='knockout/knockout-3.3.0.js'></script>
     <script src="js/libs/jquery.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl1LNQtfMg_F6axChl90ySZeW5z9yyqlo">
    </script> 

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style>
  html {height: 100%}
  body {height: 100%;}
  #map-container { height:100%}
  #map-outer {
        height:500px;
        padding:20px;
        border:2px solid #ccc;
        margin-bottom: 20px;
        background-color: #fff
      }
  @media all and (max-width: 991px) {
    #map-outer {height:650px}
  }            
</style> 
</head>

<body>
<div class="container">
  <div class="page-header">
        <h2>Neighborhood Map Near San Diego's Grand Del Mar Resort</h2>
        <p class="lead">Project 5 Submitted by Verchema Flood</p>
  </div>
  
  <!-- Implement search functionality -->
  <input id="searchBar" placeholder="Search" type="search" data-bind="textInput: query, valueUpdate: 'keyup'">
  
  <div class="row">
    <div id="map-outer" class="col-md-12">
        <div class="col-xs-6 col-lg-4"> 
            <ul data-bind="foreach: search()">
              <li data-bind="text: name"></li>
            </ul>
        </div>
        <div id="map-container" class="col-xs-12 col-sm-6 col-lg-8"></div> 
    </div> <!--close map-outer-->
  </div> <!-- close row -->
  
  <div class="wikipedia-container">
        <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        <div>
            <h3 data-bind="click: getWikis"></h3>
        </div>
    </div>
</div> <!-- /container -->

 <script src="js/script.js"></script>  
</body>
</html>
